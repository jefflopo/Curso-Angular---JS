<!doctype html>
<!DOCTYPE html>
<html ng-app="CadClientes">
<head>
	<title>Cadastro de Clientes</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    
    <script>
        angular.module("CadClientes", []);
        angular.module("CadClientes").controller("CadClientesCtrl", 
        	function( $scope ){
        		$scope.app = "Cadastro de Clientes";
        		$scope.clientes = [
        			{nome:"Jefferson", codigo: 001},
        			{nome:"Paulo", codigo: 002},
        			{nome:"Sandy", codigo: 003},
        			{nome:"Heloisa", codigo: 004},
        		];
        });
    </script>

</head>
<body ng-controller = "CadClientesCtrl">
<!--  <div class="jumbotron"><h4 ng-bind = "app"></h4></div> -->
<div class="jumbotron"><h3>{{app}}</h3>
	<table class="table table-striped">
		<tr>
			<td><b>Nome</b></td>
			<td><b>CÃ³digo</b></td>
		</tr>
		<tr ng-repeat ="cliente in clientes">
			<td>{{cliente.nome}}</td>
			<td>{{cliente.codigo}}</td>
		</tr>
	</table>
</div>

</body>
</html>
